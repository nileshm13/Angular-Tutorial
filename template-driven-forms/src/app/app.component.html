<section class="container">
  <header>Registration Form</header>

  <form class="form" #registrationForm="ngForm" (ngSubmit)="submitForm()">
    <div class="column">
      <div class="input-box">
        <input type="text" placeholder="First Name" name="firstname" ngModel required #fname="ngModel" />
        <div *ngIf="fname.invalid && fname.touched">
          <small>*First Name is required</small>
        </div>
      </div>

      <div class="input-box">
        <input type="text" placeholder="Last Name" name="lastname" ngModel required #lname="ngModel" />
        <div *ngIf="lname.invalid && lname.touched">
          <small>*Last Name is required</small>
        </div>
      </div>
    </div>

    <div class="input-box">
      <input type="text" placeholder="Email" name="emailAdd" ngModel required email #emailAddr="ngModel" />
      <div *ngIf="emailAddr.invalid && emailAddr.touched">
        <small>*Email Address is required</small>
      </div>
    </div>

    <div class="column">
      <div class="input-box">
        <input type="number" placeholder="Phone Number" name="phoneNo" ngModel required #pNo="ngModel" />
        <div *ngIf="pNo.invalid && pNo.touched">
          <small>*Phone No is required</small>
        </div>
      </div>
      <div class="input-box">
        <input type="date" placeholder="Date of Birth" name="dob" ngModel required #birthDate="ngModel" />
        <div *ngIf="birthDate.invalid && birthDate.touched">
          <small>*Birth Date is required</small>
        </div>
      </div>
    </div>

    <div class="input-box">
      <input type="text" placeholder="username" name="usrname" ngModel required #uName="ngModel">
      <div *ngIf="uName.invalid && uName.touched">
        <small>*User Name is required</small>
      </div>
      <button class="btn-gen-username">
        Create a Username
      </button>     
    </div>

    <div class="gender-box">
      <h3>Gender</h3>
      <div class="gender-option">
        <div class="gender" *ngFor="let gender of genders">
          <input type="radio" [id]="gender.id" [value]="gender.value" name="gender" checked ngModel required
            #genderName="ngModel" />
          <label [for]="gender.id">{{gender.display}}</label>
        </div>
        <!-- <div class="gender">
          <input type="radio" id="check-female" name="gender" ngModel />
          <label for="check-female">Female</label>
        </div>
        <div class="gender">
          <input type="radio" id="check-other" name="gender" ngModel />
          <label for="check-other">prefer not to say</label>
        </div> -->
      </div>
    </div>

    <div class="input-box address">
      <label>Address</label>
      <input type="text" placeholder="Street address" name="addressLine1" ngModel />
      <input type="text" placeholder="Street address line 2" name="addressLine2" ngModel />
      <div class="column">
        <div class="select-box">
          <select name="country" ngModel>
            <option hidden>Country</option>
            <option>America</option>
            <option>Japan</option>
            <option>India</option>
            <option>Nepal</option>
          </select>
        </div>
        <input type="text" placeholder="City" name="city" ngModel />
      </div>
      <div class="column">
        <input type="text" placeholder="Region" name="region" ngModel />
        <input type="number" placeholder="Postal code" name="postalCode" ngModel />
      </div>
    </div>
    <input type="submit" value="Submit" class="submit-btn" [disabled]="!registrationForm.valid">
  </form>
</section>
