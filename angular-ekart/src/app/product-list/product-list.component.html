<div class="ekart--product--container">
    <img [src]="product.pImage">
    <p>Name : {{ product.name }}</p>
    <p>Color : {{ product.color }}</p>
    <p>Price : {{ '$' + product.price }}</p>
    <p>Discounted Price : {{ '$' + getDiscountedPrice().toFixed(2) }}</p>
    <p>{{ product.inStock > 0 ? 'Only ' + product.inStock + ' left in stock' : 'Out of Stock'}}</p>
    <!-- <button [disabled]="product.inStock <= 0"> Buy Now </button> -->

    <!-- <input (input) = "onNameChanged($event)"> -->
    <!-- <input [value] = "name" (input) = "onNameChanged($event)"> -->
    <!-- [value]= "name" here will result in value stored inside name varibale being displayed on page load  -->
    <!-- <input [value] = "name" [attr.aria-hidden] = "true">
Data binding for attributes need attr keyword specified -->
    <button (click)= "decrementCartCounter()">-</button>
    <span>{{addToCart}}</span>
    <button (click)= "incrementCartCounter()">+</button>
</div>
