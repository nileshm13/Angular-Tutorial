<app-filter [all]="totalProducts" [inStock]="totalInStockProducts" [outOfStock]="totalOutOfStockProducts"
    (selectedFilterBtn)=onFilterChanged($event)></app-filter>

<div class="ekart--products--container">
    <div *ngFor="let prod of products">
        <app-product [product]="prod" *ngIf="selectedFilterBtn === 'all' || selectedFilterBtn == prod.is_in_inventory.toString()"></app-product>
    </div>
</div>
