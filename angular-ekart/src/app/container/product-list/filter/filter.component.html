<div class="filter-container">
    <span>Filter: </span>
    <input type="radio" name="filter" value="all" [(ngModel)]="selectedFilter" (change)="onSelectedFilterChanged(selectedFilter)"/>
    <span>{{ 'All(' + all + ')'}}</span>
    <input type="radio" name="filter" value="true" [(ngModel)]="selectedFilter" (change)="onSelectedFilterChanged(selectedFilter)"/>
    <span>{{ 'In Stock(' + inStock + ')'}}</span>
    <input type="radio" name="filter" value="false" [(ngModel)]="selectedFilter" (change)="onSelectedFilterChanged(selectedFilter)"/>
    <span>{{ 'Out Of Stock(' + outOfStock + ')'}}</span>
</div>
